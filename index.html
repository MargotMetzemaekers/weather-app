<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
      <div class="container">
        <div class="weather-app">
      <form class="search-form" id="search-form">
          <div class="mb-3">
            <input 
            type="search"
            placeholder="Type city here..."
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm">
            <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sm"
          />
            <div class="col-3">
            </form>
            <button
            class="btn btn-success"
            id="current-location-button">Current</button>
          </div>
      </div>
      <div class="row" class="frequentCities">
          <div class="col-3">Mook</div>
          <div class="col-3">Reek</div>
          <div class="col-3">Eindhoven</div>
          <div class="col-3">Rotterdam</div>
        </div>
      <h1 id="city">Pick a city...</h1>
      <h2 id="date"></h2>
      <h3><span class="temperature" id="temperature"></span
        ><span class="units">°C</span></h3>
      <h4 id="description"></h4>
      <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind-speed"></span> km/h</li>
      </ul>      
      <span class="units">°C |<a href="#" id="fahrenheit-link">°F</a> </span>
      </div>
      </div>
    </div> 
  </div>
  <script src="src/index.js"></script>
</body>
</html>
